<!DOCTYPE html>
<html>
<head>
	<title>javaScript practice</title>
	<script type="text/javascript">
		function fnc(){
			var x = document.getElementById('username');
			var y = document.getElementById('password');

			if(x.value.trim() ==""){
				alert("username can't be blank!");
				x.style.border = "solid 2px red";
				document.getElementById('lbluser').style.visibility ="visible";
				return false;
			}else if(y.value.trim() ==""){
				alert("Password can't be blank!");
				y.style.border ="solid 2px red";
				document.getElementById('lblpass').style.visibility ="visible";
				return false;
			}else if(y.value.trim().length < 5){
				alert("Password is too short! try again.");
				y.style.border ="solid 2px green";
				document.getElementById('lblpass').style.visibility ="visible";
				return false;
			}else{
				return true;
			}
		}
	</script>
</head>
<body>
	<form onsubmit="return fnc()" action="message.html">
		<table>
			<tr>
				<td>
					<input type="text" id="username"name="username" placeholder="Enter your name" >
					<label id="lbluser" style="color:red; visibility: hidden;" >Invalid</label>
				</td>
			</tr>
			<tr>
				<td>
					<input type="password" id="password" name="password" placeholder="Enter password">
					<label id="lblpass" style="color:red; visibility: hidden;" >Invalid</label>
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit" id="btn1">Submit</button>
				</td>
			</tr>
			

		</table>
	</form>
</body>
</html>
