<!DOCTYPE html>
<html>
<head>
	<title>javaScript practice</title>
	<script type="text/javascript">
		function validate()
		{
			var username = document.getElementById('username').value;
			//regular expressions are treated as object in javaScript.
			//we are checking regular expression -> /E00/
			var regx = /E00/;
			if(regx.test(username)){
				alert('Valid user name.');
				
			}else{
				alert('Invalid user name.');
				document.getElementById('lbluser').style.visibility 
				="visible";
			}

		}
	</script>
</head>
<body>
	<form  action="">
		<table>
			<tr>
				<td>
					<input type="text" id="username"name="username" placeholder="Enter your name" >
					<label id="lbluser" style="color:red; visibility: hidden;" >
						Invalid User Name
					</label>
				</td>
			</tr>
			<tr>
				<td>
					
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" onclick="validate()" id="btn1">Submit</button>
				</td>
			</tr>
			

		</table>
	</form>
</body>
</html>
