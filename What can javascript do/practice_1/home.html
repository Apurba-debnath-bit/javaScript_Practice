<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var t1 = 'Apurba';
    document.write("Type of t1 is: "+typeof t1+"<br>");//return string
    var t2 = 1234;
    document.write("Type of t2 is: "+ typeof t2+"<br>");//return number
    var t3 = true;
    document.write("Type of t3 is: "+ typeof t3 +"<br>");// return boolean
    var t4 = false;
    document.write("Type of t4 is: "+ typeof t4 +"<br>");// return boolean
    var t5;
    document.write("Type of t5 is: "+ typeof t5 +"<br>");// return undefined
    var t6 = {name:'Apurba', age:23, address:'kolabagan'};
    document.write("Type of t6 is: "+ typeof t6 +"<br>");//return object
    var t7 = NaN;
    document.write("Type of t7 is: (may return Number): "+ typeof t7 +"<br>");// return number
    var t8 = null;
    document.write("Type of t8 is: "+ typeof t8 +"<br>");// will return object.(null is a object)
    var t9 = function a(){};
    document.write("Type of t9 is: "+ typeof t9 +"<br>");// return function
    var t10 = ['mango', 'apple', 'orange', 'papeya'];
    document.write("Type of t10 is: "+ typeof t10 +"<br>");// return array.
</script>
</html>
