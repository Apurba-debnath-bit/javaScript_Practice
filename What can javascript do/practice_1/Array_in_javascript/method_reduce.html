<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h2>#reduce method in javascript: </h2>
    <h3>#reduce method calculate the sum of each array element.</h3>
    <p id="demo"></p>
</body>
<script>
    //reduce method doesn't reduce the original array: 
    // reduce method calculate the sum of each array element.
    var points =[45, 4, 5, 6, 7, 12, 34];
    var sum = points.reduce(myFunction);
    document.getElementById("demo").innerHTML = "The sum is: " + sum;
    function myFunction(total, value, index, array){
    return total+value;
    }
</script>
</html>
