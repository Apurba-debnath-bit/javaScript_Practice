<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javaScript Array sort:</h2>
    <h2>Object Array sorting in javaScript.</h2>
    <button type="button" onclick="objArray()">Sort Array</button>
    <p id="demo"></p>
</body>
<script>
    var car = [
        {type:"Volvo", year:2010},
        {type:"Maruti", year:1968},
        {type:"MarutiSuzuki", year:1966},
    ];
    getComponent();
    function objArray(){
        car.sort(function(a,b){return a.year - b.year});
        getComponent();
    }
    function getComponent(){
        document.getElementById("demo").innerHTML =
        car[0].type+ " "+ car[0].year +"<br>"+
        car[1].type + " " + car[1].year +"<br>"+
        car[2].type + " " + car[2].year;
    }
</script>
</html>
