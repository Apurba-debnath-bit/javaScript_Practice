<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Reduce method is nothing but the total sum of all array items.</h2>
    <br>
    <h2>We may also use for loop (for ( var n of array)) -> this loop to get all array elements and also sum them.</h2>
    <p id="demo"></p>
</body>
<script>
    var values = [23, 2, 2, 2, 2, 1, 3];
    /*var sum= 0;
    for ( var n of values){
        sum = sum + n;
    }*/
    var sum = values.reduce(totalFunc, 0);
    function totalFunc(total, value, index, array){
        return total + value; 
    }
    document.getElementById("demo").innerHTML = "The sum is: "+ sum;
</script>
</html>
