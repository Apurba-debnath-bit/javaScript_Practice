<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    var fruits, text;
    fruits = ['mango', 'apple', 'banana', 'orange', 'papaya'];
    //forEach() loop start between html element.
    // 
    text = "<ul>"
    fruits.forEach(myfunction);
    text = text + "</ul>";
    document.getElementById("demo").innerHTML = text;

    function myfunction(a){
        text = text + "<li>"+ a +"</li>";
    }

</script>
</html>
