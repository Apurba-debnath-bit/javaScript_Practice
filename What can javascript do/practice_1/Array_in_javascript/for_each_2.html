<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javaScript forEach() loop practice.</h2>
    <h2 id="demo">forEach() always aspect a function or always calls a function for all array element.</h2>

</body>
<script>
    var loop , htmlElement;
    loop =['a', 123, "apple", "mango", 'banana', "orange", 9078];
    htmlElement = "<ol>";
    loop.forEach(functionLoop); 
    htmlElement += "</ol>";
    document.getElementById("demo").innerHTML = htmlElement;
    function functionLoop(a){
        htmlElement += "<li>"+a+"</li>";
    }
</script>
</html>
