<!DOCTYPE html>
<html>
<head>
	<title>javaScript Practice:</title>
	<script >
		/*Arrays in javaScript*/
		var car = ["Apu", "Shuvra", "Partho", "Debnath"];
		var arr1 = new Array("mango", "Fuu", "lol", "lolrr");
		arr1.push(3);
	
		document.write(car.length);
		for(var i = 0; i < arr1.length; i++){
			document.write("<h2>"+arr1[i]+"</h2>");

		}
	</script>
</head>
<body>
	<p>This is a paragraph.</p>

</body>
</html>
