<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Find method check the each array item for a given condition and 
        return the value according to the condition.
    </h2>
    <p id="demo"></p>
</body>
<script>
    /*
    find()-> method finds the array item or value from an array. It checks from
    left to right.
    it always return the first array element..
    */
    //var fruits = ["Apple", "Mango", "Banana", "Orange", "Apple"];
    var number =[7, 8, 15, 19, 18];
    var findVlaue = number.find(myFunction);
    var findValuesIndex = number.findIndex(myFunction);
    // returns the first array element;(checking left to right)
    function myFunction(value){
        return value >= 18;
    }
    document.getElementById("demo").innerHTML = "The vale is: " + findVlaue+" And the index is: " + findValuesIndex;
</script>
</html>
