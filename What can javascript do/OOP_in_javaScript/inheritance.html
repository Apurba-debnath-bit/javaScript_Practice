<!DOCTYPE html>

<body>
    <p id="demo">Show here..</p>
</body>
<script>
    class Car{
        constructor(){

        }
        setname(name){
            this.name = name;
        }
        startEngine(){
            return document.write("Engine starting of "+ this.name+"<br>");
        }
        stopEngine(){
            return document.write("Engine stopping of "+ this.name+"<br>");
        }
    }
    class Volvo extends Car{
        topSpeed(speed){
            return document.write("The top speed for "+ this.name+ " is "+speed +"<br>");
        }
    }
    // create an instance of Volvo class and extends it..
    let myCar = new Volvo();
    myCar.setname("Volvo_23vs");
    myCar.topSpeed(60);
    myCar.startEngine();
    myCar.stopEngine();
