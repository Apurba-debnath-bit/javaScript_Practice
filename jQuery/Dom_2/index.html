<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DOM manipulation in Jquery:</title>
</head>
<!--
    append()    - Insert content at the end of the selected elements.
    prepend()   - Inserts content at the beginning of the selected elements.
    after()     - Insert content after the selected elements.
    before()    - Insert content after the selected elements.
    //remove(), empty(), after(), before(), append(), prepend().
-->
<body>
    <h3>Jquery DOM manipulation part3</h2>
   

    <button type="button" id="btn1">Append</button>
    <button type="button" id="btn2">After</button>
    <button type="button" id="btn3">Prepend</button>
    <button type="button" id="btn4">Before</button>
    <br><br>
    <button type="button" id="btn5">Remove</button>
    <button type="button" id="btn6">Empty</button>
   
    <div id="div1" class="myDiv">
        <lable>First div</lable>
        <p id="p1" class="asdf" >This is a <b>paragraph</b> of first div.</p>
        <p id="p2" class="asdf" >This is a <b>paragraph</b> of first div.</p>   
    </div>
  

  
    
</body>
<script src="../js/jquery.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $('#div1').append("<p>This is 2nd para in 1st </p>");//inside division but 
            //added at the end of the selected element.
        });
        $('#btn2').click(function(){
            $('#div1').after("<p>This is 2nd para in 1st </p>");//after the division 
            //added at after the selected element.
        });
        $('#btn3').click(function(){
            $('#div1').prepend("<p>This is 2nd para in 1st </p>");//inside division but 
            //added at the first position(at the beginning) of the selected element.
        });
        $('#btn4').click(function(){
            $('#div1').before("<p>This is 2nd para in 1st </p>");//outside division but 
            //added before the selected element.
        });

        $('#btn5').click(function(){

            $('p').remove("#p1, #p2");
            //remove selected element.
        });
        $('#btn6').click(function(){

            $('#div1').empty();//removes content inside the selected element.
        });
    });
</script>
</html>
