<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up Jquery</title>
    
</head>
<body>
    <h2 id="heading">Setting up jquery</h2>
    <button type="button"  id="btn1">Click me</button>
</body>
<script src="js/jquery.js"></script>
<script>
    
   $(document).ready(function(){
        $('#btn1').click(fnc);//only the function name or reference 
        //$("#btn1").click(function(){});
        function fnc(){
            $("#heading").fadeToggle(2000);
        }


   });
  
</script>
</html>
