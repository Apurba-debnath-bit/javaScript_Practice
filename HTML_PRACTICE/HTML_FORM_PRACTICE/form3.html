<!DOCTYPE html>
<html>
<head>
	<title>This is the title</title>
	<style type="text/css">
		#table1{
			height: 50%;
			width: 50%;
			margin: 0 auto;

			
		}
		#btn1, #btn2{
			height: 50px;
			width: 90px;
			background-color: yellow;
			color:black;
			text-align: center;
			font-size: 20px;
			font-family: cursive;
			padding: 100px;
			margin: 40px;
		}
	</style>
</head>
<body>
	<div id="container">
	<form action="">
		<table border="1px" id="table1">
			<tr>
				<td>
					<level for="car1">Car1:</level>
					<input type="text" name="car1" id="car1" value="Volvo"><br>
				</td>
			</tr>
			<tr>
				<td>
					<level for="car2">Car2:</level>
					<input type="text" name="car2" id="car2" value="Marchetig"><br>
				</td>
			</tr>
			<tr>
				<td>
					<level for="car3">Car3:</level>
					<input type="text" name="car3" id="car3" value="Luchifar"><br>
				</td>
			</tr>
			<tr>
				<td>
					<level for="pass1">Password</level>
					<input type="password" name="pass1" id="pass1" ><br>
				</td>
			</tr>
			<tr>
				<td>
					<level for="email1">Email:</level>
					<input type="email" name="email1" id="email1" ><br>
				</td>
			</tr>
			<tr>
				<td>
					<level for="Gender">Male:</level>
					<input type="radio" name="Gender" class="Gender" value="male" >
				
			
				
					<level for="Gender">Female:</level>
					<input type="radio" name="Gender" class="Gender" value="female" >
				
				
					<level for="Gender">Other:</level>
					<input type="radio" name="Gender" class="Gender" value="other" >
				</td>
				
			</tr>
			<tr>
				<td>
					<level for="Checkbox1">Male:</level>
					<input type="checkbox" name="Checkbox1" class="chk" value="male" >
				
			
				
					<level for="Gender">Female:</level>
					<input type="checkbox" name="Checkbox1" class="chk" value="female" >
				
				
					<level for="Gender">Other:</level>
					<input type="checkbox" name="Checkbox1" class="chk" value="other" >
				</td>
				
			</tr>
			<tr>
				<td>
					<input type="submit" name="submit" value="submit" id="btn1">
				
				
					<input type="button" name="btn2" id="btn2" value="Click me" onclick="alert('love me!')">
				</td>
			</tr>
			</table>
		</form>
	</div>
</body>
</html>
