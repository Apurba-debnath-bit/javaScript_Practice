<!DOCTYPE html>
<html>
	<head>
		<title>Table Practice</title>

		<style>
			table,th, td{
				
				border:1px dotted black;
				padding: 15px;

			}
			table{
				
				width:100%;
				border-spacing:15px;

			}
			
			
		</style>
	</head>
	<body>

				<th>Age</th>
				
			</tr>
			<tr>

			</tr>
			<tr>
				<td>Apu</td>

			</tr>
			<tr>

			</tr>
		</table>
	</body>


</html>
