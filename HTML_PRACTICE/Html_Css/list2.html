<!DOCTYPE html>
<html>
<head>
	<title>List Practice</title>
</head>
<body>
	<!--To start counting from a specific number!!-->
	<ol start="23">
		<li>Show</li>
		<li>Shown</li>
		<li>Shows</li>
		<li>Show</li>
		<li>See</li>
	</ol>
	<!--HTML description lists-->
	<!--dl tag defines the description list-->
	<!--dl tag defines the description list-->
	<dl>
		<dt>Coffee</dt><!--dt tag defines the term name-->
		<dd>Coffee is so cold.(Black hot drink)</dd><!--Defines the description about a specific term-->
	</dl>
	<dl>
		<dt>Milk</dt><!--dt tag defines the term name-->
		<dd>Coffee is so hot.(white hot drink)</dd><!--Defines the description about a specific term-->
	</dl>
</body>
</html>
