
<!DOCTYPE html>
<html>
<head>
	<title> Table Practice</title>

	<style type="text/css">
		h1{
			
			text-align: center;

		}

		table{
			
			width: 100%;
			border-spacing:15px; 


		}
		table, th, td{

			border:1px solid black;
			


		}
		th,td{
			padding: 18px;
		}
		th{
			color:red;
		}
		td{
			color:green;
			text-align:left;
		}

	</style>
</head>
<body>
	<h1>My First Table</h1>
	<table >

		<tr>
			
			<th>First Name</th>
			<th>Last Name</th><!--border-spacing is the gap between each cell-->
			<th>Age</th>

		</tr>
		<tr>
			<td>Apurba</td>
			<td colspan="2">Debnath</td><!--Table Data is defined with td tags-->
			
		</tr>
		<tr>
			<td colspan="2">Shuvra</td>
			<td>25</td>

		</tr>

		<tr>
			<td>Shuvra</td>
			<td>Shaha</td>
			<td>75</td>
		</tr>
	</table>
</body>
</html>
