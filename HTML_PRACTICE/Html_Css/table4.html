<!DOCTYPE html>
<html>
<head>
	<title>Structure of Table</title>

	<style type="text/css">
		table{
			width:100%;
			background-color: #f1f1c1;
			

		}
		table, thead{
			color:white;
			background-color: black;
			font-size: 100px;	
		}
		table, tbody{
			color:white;
			background-color: red;	
			font-size: 20px;
		}
		table, tfoot{
			color:white;
			background-color: green;
			font-size: 50px;	
		}
		
		
		
		
		table,th, td{
			border:1px dotted black;
			border-spacing: 23px;
			padding: 23px;
		}
	</style>

</head>
<body>
	<table>
		<caption>Table 1</caption>
		<thead>
			<tr>
				<th>Month</th>
				<th>Salary</th>
			</tr>
			
		</thead>
		<tbody>
			<tr>
				<td>January</td>
				<td>100$</td>
				
			</tr>
			<tr>
				<td>February</td>
				<td>100$</td>
				
			</tr>
			<tr>
				<td>March</td>
				<td>100$</td>
				
			</tr>
		</tbody>
	<tfoot>
			<tr>
				<td>Sum</td>
				<td>Total: 300$</td>
				
			</tr>
		</tfoot>
	</table>

</body>
</html>
